
<form class="form" method="post" autocomplete="off" ng-submit="vm.register()" >

<div style="border-style: solid;
    border-color: #FFFFFF;border-radius:10px">
<div><h2>Register New User</h2>
<strong style="color:red">{{vm.msg}}</strong>	</div>
	<div class="form-group">
	<label class="title">Email address<span class="required">*</span></label>
	<input class="form-control" type="email" name="input" ng-model="vm.email" required="required"/></div><br/>
	
	<div class="form-group"><label class="title">Password<span class="required">*</span></label>
	<input class="form-control" type="password" name="input" ng-model="vm.password" required="required"/></div>
<br/>
	<div class="form-group">
	<input class="btn btn-lg btn-success" type="submit" value="Register" />
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a class="btn btn-lg btn-danger" href='#/login'>&nbsp;&nbsp;Cancel&nbsp;&nbsp;</a><br/><br/>
	
</div>
</form>
