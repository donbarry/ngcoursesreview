
<form class="formoid-metro-cyan" style="background-color:#FFFFFF;font-size:14px;font-family:'Open Sans','Helvetica Neue','Helvetica',Arial,Verdana,sans-serif;color:#666666;max-width:480px;min-width:150px" method="post" autocomplete="off" ng-submit="vm.register()" >
<div class="title"><h2>Register New User</h2> <h2><a href='#/login'>Login </a></h2></div>
	<div class="element-input" ><label class="title">Email address<span class="required">*</span></label>
	<input class="large" type="email" name="input" ng-model="vm.email" required="required"/></div>
	<div class="element-input" ><label class="title">Password<span class="required">*</span></label>
	<input class="large" type="password" name="input" ng-model="vm.password" required="required"/></div>

	<div class="submit"><input type="submit" value="Register" /></div>
	<p>{{vm.msg}}</p>

</form>
