
<form class="form" method="post" autocomplete="off" ng-submit="vm.login()" >
<div style="background-color: #dedef8">
<div class="form-group"><h3>Login</h3><br/>
<strong style="color:red">{{vm.msg}}</strong>
</div>
	<div class="form-group"><label class="title">Email address<span class="required">*</span></label>
	<input class="form-control"class="form-control" type="email" name="input" ng-model="vm.email" required="required"/></div>

	<div class="form-group"><label class="title">Password<span class="required">*</span></label>
	<input class="form-control" type="password" name="input" ng-model="vm.password" required="required"/></div>

	<div class="form-group">
	<input class="btn btn-lg btn-success" type="submit" value="Login" />&nbsp;&nbsp;&nbsp;<a class="btn btn-lg btn-success" href='#/register'>Register</a></div>
	
</div>

</form>
